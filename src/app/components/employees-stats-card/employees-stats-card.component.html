<div class="employees-stats-card">
  <app-dynamic-card>
    <div class="card__header">
      <h2>Employees Stats</h2>
      <p>New employees on 19th September, 2022</p>
    </div>
    <div class="card__body">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employeeDetails of newEmployeesDetails">
            <td data-label="ID">{{employeeDetails.employeeId}}</td>
            <td data-label="Name">{{employeeDetails.employeeInitials}}</td>
            <td data-label="Salary">{{employeeDetails.employeeSalary}}</td>
            <td data-label="Country">{{employeeDetails.employeeCountry}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-dynamic-card>
</div>
